<div class="home-container" [ngStyle]="{ 'z-index': zIndex }">

  <div class="button-container">
    <button (click)="openModal()">New List</button>
  </div>

  <app-modal [visibility]="showModal"/>

  <div class="top-games-container">
    <div class="top-games">
      <h2>Most Chosen Games</h2>
      @for (topGame of topGames; track $index) {
        <h3>{{ topGame }}</h3>
      }
    </div>
  </div>
</div>
