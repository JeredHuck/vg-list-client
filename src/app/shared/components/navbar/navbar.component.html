<div class="navbar-container">
  <div
    class="navbar"
    (mouseenter)="toggleNavbar()"
    (mouseleave)="toggleNavbar()"
  >
    <img
      class="vg-list-logo"
      src="../../../../assets/images/Logo.png"
      alt="Logo"
    />
    @if (isNavbarVisible()) {
      <div class="option-select">
        <p class="option" [routerLink]="['/home']">Home</p>
        <p class="option" [routerLink]="['/explore']">Explore</p>
        <p class="option" [routerLink]="['/profile']">Profile</p>
        <p class="option" [routerLink]="['/settings']">Settings</p>
      </div>

      <img
        class="search-icon"
        src="assets\images\search.svg"
        alt=""
        width="50rem"
      />
    }
  </div>
</div>
